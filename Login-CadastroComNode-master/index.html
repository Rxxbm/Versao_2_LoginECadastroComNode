<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro</title>
    <script src="login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Sistema de Login e Cadastro</h1>
    </div>
<form>
    <div class="container mx-auto my-3">
    
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre com o email...">
            <small id="emailHelp" class="form-text text-muted">Nunca compartilhe sua senha com ninguém!.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entre com a senha...">
          </div>
      <div class="d-grid"><button type="submit" class="btn btn-outline-primary my-3 btn-block">Enviar</button></div>
    </div>
</form><div class="container mx-auto text-center" style="margin-top: -25px;">
    <p style="font-size: 20px;">Ou caso não tenha uma conta<p>
    <div class="d-grid">
            <button class="btn btn-outline-primary btn-block">Cadastre-se</button>
    </div>
</div>
  </body>
</html>
